<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Hashnippon</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Thank You Page Styles */
.thankyou-body {
  background: linear-gradient(135deg, #f3f6fa, #eaf2ff);
  font-family: "Poppins", sans-serif;
  color: #333;
  min-height: 100vh;
}

.thankyou-section {
  min-height: 80vh;
}

.thankyou-card {
  max-width: 600px;
  margin: auto;
  background-color: #fff;
  border-radius: 20px;
  transition: transform 0.3s ease;
}

.thankyou-card:hover {
  transform: translateY(-5px);
}

.thankyou-title {
  font-size: 2.2rem;
  font-weight: 700;
  color: #0d6efd;
}

.thankyou-text {
  font-size: 1.1rem;
  line-height: 1.6;
  color: #555;
}

.thankyou-footer {
  background-color: #f8f9fa;
  font-size: 0.9rem;
  color: #666;
  border-top: 1px solid #e3e3e3;
}

  </style>
</head>
<body class="thankyou-body">

  <section class="thankyou-section d-flex align-items-center justify-content-center text-center">
    <div class="container">
      <div class="thankyou-card shadow p-5 rounded bg-white">
        <img src="assets/images/thankyou.png" alt="Thank You Icon" class="mb-4" style="width: 80px;">
        <h1 class="thankyou-title mb-3">Thank You!</h1>
        <p class="thankyou-text mb-4">
          Your message has been successfully sent. Our team at <strong>Hashnippon</strong> will get back to you as soon as possible.  
          We appreciate your interest and look forward to connecting with you soon.
        </p>
        <a href="index.html" class="btn btn-primary px-4">Return to Home</a>
      </div>
    </div>
  </section>

  <footer class="thankyou-footer text-center py-3">
    <p class="mb-0">&copy; 2025 <strong>Hashnippon</strong>. All Rights Reserved.</p>
  </footer>

</body>
</html>
